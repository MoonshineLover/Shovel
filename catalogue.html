<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440px, initial-scale=0.28">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/logos/logo.png"/>
    <title>Каталог Shovel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Neucha&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container" onclick="window.location.href='index.html';">
            <img src="images/logos/logo.png" alt="Логотип" class="logo">
            <h1 class="site-title" href="index.html">Агрофирма Shovel</h1>
        </div>
    </header>
    <main>
        <div class="nothing-is-here-yet">
            <p class="nothing-is-here-yet">Пока что здесь товаров нет :(</p>
        </div>
        <div class="adds-card">
            <p class="adds-card">Хочу узнать, когда появятся товары</p>
            <div class="email-fill">
                <p class="email-fill">
                    <input type="email" placeholder="Ваш Email" class="email-fill" id="email">
                </p>
                <div class="button">
                    <svg class="button" width="48" height="56" viewBox="0 0 48 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M48 28L0 55.7128L0 0.287188L48 28Z" fill="#388F02"/>
                    </svg>
                </div>
            </div>
        </div>
    </main>
</body>
